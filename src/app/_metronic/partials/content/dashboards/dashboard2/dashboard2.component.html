<style>
  ::ng-deep owl-carousel-child {
    margin-left: 0 !important; 
    margin-right: 0 !important;
  }
  ::ng-deep .owl-carousel{
    position: relative;
  }

  ::ng-deep .owl-dots{
    position: absolute;
    bottom:30px;
    left:25%;
    right:25%;
  }
  .blogTitle {
    font-size: 12px;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }
  .blogText {
    font-size: 10px;
    color: #A3A3A3;
    margin-bottom: 0rem;
  }
  .modal .modal-header .close span {
    display: unset;
  }
  .ytVideoDiv p{
    transition: all ease .3s;
  }
  .ytVideoDiv p:hover{
    color: #ED7232;
  }

  .container{
    display: grid;
    grid-template-columns: auto auto auto;
  }

  .container > .card{
    background-color: rgb(255, 255, 255);
    height: 150px;
    width: 240px;

    margin: 10px 0;
  }

  @media only screen and (max-width: 600px) {

    .container{
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-evenly;
    }

    .container > .card{
      background-color: rgb(255, 255, 255);
      height: 150px;
      width: 180px;

      margin: 7px;
    }

  }
</style>

<div class="modal fade" [attr.id]="'ontalkVid' + videoItem.video_id" tabindex="-1" role="dialog" 
aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" 
data-backdrop="static">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{videoItem.video_title}}</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true" (click)="closeVideo(videoItem)">&times;</span>
          </button>
      </div>
      <div class="modal-body" style="text-align:center">
        <iframe [attr.id]="'onytVid' + videoItem.video_id"
        style="height: 60vh; width: 100%"
        [src]="(videoItem.link) | safe: 'resourceUrl'" 
        allowfullscreen
        frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
